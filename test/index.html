<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"

<body>

    <div style="height:100vh;background-color: #333"></div>
    <div class="row">
        <div class="col-6 sticky-top" style="height:100vh;overflow:hidden;">
            <img id="bg-img" src="https://p4css.github.io/webScroll/images/Linpen2019_lg.jpg"
                style="position:absolute;transform:translateX(0%);transform:translateY(0%);transition:all ease-in 1s;">
        </div>
        <div id="mapmove" class="col-6" style="background-color:#ccc;height:400vh">
            <div data-y="-50%" data-x="-10%" data-scale="2" class="maploc" style="height:100vh;background-color:#AAA">
                <h1>Section 1</h1>
            </div>
            <div data-y="-30%" data-x="-50%" data-scale="8" class="maploc" style="height:100vh;background-color:#BBB">
                <h1>Section 2</h1>
            </div>
            <div data-y="-60%" data-x="-20%" data-scale="1" class="maploc" style="height:200vh;background-color:#CCC">
                <h1>Section 3</h1>
            </div>
        </div>
    </div>
    <div style="height:100vh;background-color:gray"></div>

    <div style="height:300vh;">
        <img src="https://p4css.github.io/webScroll/images/Linpen2006.jpg" class="opa img-fluid earth-img" data-seq=1
            style="z-index:99;">
        <img src="https://p4css.github.io/webScroll/images/Linpen2010.jpg" class="opa img-fluid earth-img" data-seq=2
            style="z-index:98;">
        <img src="https://p4css.github.io/webScroll/images/Linpen2012.jpg" class="opa img-fluid earth-img" data-seq=3
            style="z-index:97;">
        <img src="https://p4css.github.io/webScroll/images/Linpen2015.jpg" class="opa img-fluid earth-img" data-seq=4
            style="z-index:96;">
        <img src="https://p4css.github.io/webScroll/images/Linpen2019.jpg" class="opa img-fluid earth-img" data-seq=5
            style="z-index:95;">

    </div>
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
        integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous">

    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"

    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
